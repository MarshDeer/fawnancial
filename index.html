<!DOCTYPE html>
<html lang=en>
	<head>
		<title>Fawnancial</title>
		<meta name=viewport content='width=device-width, initial-scale=1.0'>
		<link rel="apple-touch-icon" sizes="180x180" href="static/favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="static/favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="static/favicon/favicon-16x16.png">
		<link rel="manifest" href="/site.webmanifest">
		<link rel=stylesheet type=text/css href=static/style.css>
	</head>

	<body onload=init()>
		<main>
			<section id=areaTickers>

				</button>

				</button>
			</section>
			<section id=areaErrors>
				<!-- Error popups get added here -->
			</section>
		</main>

		<footer>
			<section id=areaExchanges>
				<!-- Exchanges get added here -->
			</section>
			<section class=buttonsContainer>
				<button id=buttonNewExchange aria-label='Track New Exchange'>
					<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M12 4C12.5523 4 13 4.44772 13 5V11H19C19.5523 11 20 11.4477 20 12C20 12.5523 19.5523 13 19 13H13V19C13 19.5523 12.5523 20 12 20C11.4477 20 11 19.5523 11 19V13H5C4.44772 13 4 12.5523 4 12C4 11.4477 4.44772 11 5 11H11V5C11 4.44772 11.4477 4 12 4Z" fill="var(--colorText)"/></svg>
				</button>
			</section>
			<time id=timerElement>Next update in X seconds</time>
		</footer>

		<!-- Dialogs -->
		<dialog id=dialogCrypto>
			<label for=inputCrypto>
				<h1> Preferred Crypto Exchange </h1>
				<select id=inputCrypto>
					<option value=''></option>
					<!-- Crypto Exchanges get added here -->
				</select>
			</label>
			<button id=buttonConfirmCrypto>Confirm</button>
		</dialog>

		<dialog id=dialogNewTicker>
			<label for=inputAddTicker>
				<h1> Add Ticker </h1>
				<input type=text id=inputAddTicker></input>
			</label>
				<select id=inputAddTickerSearch>
					<option value=null></option>
					<!-- Tickers get added here -->
				</select>
			<div style='display: flex; width: 100%; justify-content: space-around;'>
				<button id=buttonNewTickerStock>Stock</button>
				<button id=buttonNewTickerCrypto>Crypto</button>
			</div>
		</dialog>

		<dialog id=dialogNewExchange>
			<label for=inputAddExchange>
				<h1> Add Exchange </h1>
				<input type=text id=inputAddExchange></input>
			</label>
			<button id=buttonConfirmNewExchange>Confirm</button>
		</dialog>

		<dialog id=dialogSettings>
			<h1> Settings </h1>
			<fieldset id=fieldsetApi>
				<legend> API Settings </legend>
				<label for=settingsKey>
					Finnhub API Key:
					<input type=text id=settingsKey>
				</label>
				<label for=settingsCrypto>
					Preferred Crypto Exchange:
					<select id=settingsCrypto>
						<option value=null></option>
						<!-- Crypto Exchanges get added here -->
					</select>
				</label>
				<label for=settingsInterval>
					Seconds between updates:
					<input type=number id=settingsInterval>
				</label>
			</fieldset>
			<fieldset id=fieldsetTheme>
				<legend> Theme </legend>
				<label for=settingsColorBg>
					Background:
					<input type=color id=settingsColorBg>
				</label>
				<label for=settingsColorText>
					Foreground:
					<input type=color id=settingsColorText>
				</label>
				<label for=settingsColorUp>
					Change Up:
					<input type=color id=settingsColorUp>
				</label>
				<label for=settingsColorDown>
					Change Down:
					<input type=color id=settingsColorDown>
				</label>
				<label for=settingsFontSize>
					Font Size:
					<input type=number id=settingsFontSize>
				</label>
				<label for=settingsRadius>
					Corner Roundness:
					<input type=number id=settingsRadius>
				</label>
			</fieldset>
			<fieldset id=fieldsetBackup>
				<legend> Data Backup </legend>
				<button id=buttonImport> Import </button>
				<button id=buttonExport> Export </button>
			</fieldset>
			<div>
				<button id=buttonSaveSettings>
					Save
				</button>
				<button id=buttonResetSettings>
					Reset All
				</button>
			</div>
		</dialog>

		<dialog id=dialogWelcome>
			<h1>Welcome!</h1>
			<label for=keyInput>
				<p>
					Please enter your <a href=https://finnhub.io target=_blank>Finnhub</a> API key.
				</p>
				<input type=text id=keyInput placeholder='API Key'>
			</label>
			<div>
				<button id=buttonConfirmWelcome>
					Confirm
				</button>
				<button id=buttonImport>
					Import Settings
				</button>
			</div>
		</dialog>

		<dialog id=dialogChart>
			<div id=tradingViewContainer>
				<!-- TradingView Widget gets drawn here -->
			</div>
			<script src=https://s3.tradingview.com/tv.js></script>
		</dialog>

		<!-- Templates -->
		<template id=templateTicker>
			<style>
				article {
					width: 100%;
					display: grid;
					gap: 1ch;
					grid-template-columns: repeat(4, 1fr);
				}
			</style>
			
			<article>
				<slot name=slotName></slot>
				<slot name=slotPrice></slot>
				<slot name=slotChange></slot>
				<slot name=slotChangePercent></slot>
			</article>
		</template>

		<template id=templateExchange>
			<section>
				<slot name=slotName></slot><slot name=slotStatus></slot>
			</section>
		</template>

		<!-- Script -->
		<script src=static/main.js></script>
	</body>
</html>
